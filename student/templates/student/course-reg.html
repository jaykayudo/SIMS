{% extends 'student/base.html' %}
{% load static %}
{% block title %} Course Registration {% endblock %}
{% block content %}
          <div class="pad-container pt-4">
            <div class="pt-4">
              <h2 class="header flex-center">Course Registration</h2>
            </div>
            
          <div class="flex-center page-box">
              <div class="large-form-box">
                  <div class="form-header">
                      Fill the Form
                  </div>
                  <form action="" method="POST" class="mb-4">
                      {% csrf_token %}
                      <div class="form-group">
                        <label>{{form.session.label}}</label>
                        {{form.session}}
                      </div>
                      <div class="form-group">
                        <label>{{form.level.label}}</label>
                        {{form.level}}
                      </div>
                      <div class="form-group">
                        <label>{{form.semester.label}}</label>
                        {{form.semester}}
                      </div>
                      <div class="form-group flex-center">
                          <button class="site-button">
                              <i class="fas fa-arrow-right"></i>&nbsp;Proceed
                          </button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
{% endblock %}
